<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
      <link href="https://fonts.cdnfonts.com/css/brushstrike" rel="stylesheet" />

    <link rel="stylesheet" href="./stylesheets/signup.css">
  </head>

  <body>
            <nav class="rc_nav" id="centered_nav">
              <div id="rc_logo">
                <a href="./home.html" title="Logo">Bloggiator</a>
              </div>
              <div class="nav_items">
                <a href="./home.html" title="Home">Home</a>
                <a href="./all-blogs.html" title="Services">All Blogs</a>
                <a href="#contact" title="Contact">Contact</a>
              </div>
              <a href="javascript:void(0);" title="Menu" style="font-size: 18px" class="icon" onclick="toggleMenu()">&#9776;</a>
            </nav>
    <div class="container">
          <div id="loaderOverlay" class="loader-overlay">
            <div class="loader"></div>
            <p class="message text-white">Please wait...</p>
          </div>
      <div
        class="w-full md:w-1/2 flex flex-col items-center justify-center text-center mb-8 md:mb-0"
      >
        <h1 class="logo">Bloggiator</h1>
        <p class="slogan">
          Revolution, Thoughts, Memories<br />
          and Everything else
        </p>
      </div>

      <div class="w-full md:w-1/2 flex items-center justify-center">
        <div class="card">
          <h2 class="text-white text-center text-2xl mb-4 form_title"><strong>Sign Up</strong></h2>
          <form id="signupForm">
            <div class="mb-4 relative">
              <label for="name" class="block text-white mb-1">Full Name</label>
              <div class="relative">
                <input
                  type="text"
                  id="name"
                  class="input w-full"
                  required
                  pattern="[A-Za-z\s]+"
                />
                <i class="fas fa-user input-icon"></i>
              </div>
            </div>
            <div class="mb-4 relative">
              <label for="username" class="block text-white mb-1"
                >Username</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="username"
                  class="input w-full"
                  required
                />
                <i class="fas fa-user-circle input-icon"></i>
              </div>
            </div>
            <div class="mb-4 relative">
              <label for="email" class="block text-white mb-1">Email</label>
              <div class="relative">
                <input type="email" id="email" class="input w-full" required />
                <i class="fas fa-envelope input-icon"></i>
              </div>
            </div>
            <div class="mb-4 relative">
              <label for="password" class="block text-white mb-1"
                >Password</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  class="input w-full"
                  placeholder="Password"
                  required
                />
                <i class="fas fa-lock input-icon"></i>
                <i
                  class="password-toggle fas fa-eye"
                  id="togglePassword"
                  onclick="togglePasswordVisibility('password', 'togglePassword')"
                ></i>
              </div>
            </div>
            <div class="mb-4 relative">
              <label for="confirmPassword" class="block text-white mb-1"
                >Confirm Password</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="confirmPassword"
                  class="input w-full"
                  placeholder="Confirm Password"
                  required
                />
                <i class="fas fa-lock input-icon"></i>
                <i
                  class="password-toggle fas fa-eye"
                  id="toggleConfirmPassword"
                  onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')"
                ></i>
              </div>
            </div>
        <button type="submit" class="btn-primary w-full">Sign Up</button>
        </form>
        <div id="message" class="mt-2 text-white"></div>
        <p class="mt-4 text-center text-white">Already have an account? <a href="/login.html" class="btn-link">Login <i
                    class="fas fa-arrow-right"></i></a></p>
                </div>
        </div>
        </div>
    <script src="./javascript/signup.js"></script>
  </body>
</html>
