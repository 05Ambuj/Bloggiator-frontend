<html lang="en">
<meta charset="UTF-8" />
<head>

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/brushstrike" rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheets/login.css">
</head>

<body>
        <nav class="rc_nav" id="centered_nav">
            <div id="rc_logo">
                <a href="./home.html" title="Logo">Bloggiator</a>
            </div>
            <div class="nav_items">
                <a href="./home.html" title="Home">Home</a>
                <a href="./all-blogs.html" title="Services">All Blogs</a>
                <a href="#contact" title="Contact">Contact</a>
            </div>
            <a href="javascript:void(0);" title="Menu" style="font-size: 18px" class="icon" onclick="toggleMenu()">&#9776;</a>
        </nav>
    <div class="container flex flex-col-reverse md:flex-row items-center justify-center space-y-8 md:space-y-0 md:space-x-8">
        <div class="order-2 md:order-1 w-full md:w-1/2 flex flex-col items-center justify-center text-center">
            <h1 class="logo">Bloggiator</h1>
            <p class="slogan">Revolution, Thoughts, Memories<br> and Everything else</p>
        </div>
        <div class="order-1 md:order-2 w-full md:w-1/2 flex items-center justify-center">
            <div class="card">
                <h2 class="text-white text-center text-2xl mb-4 form_title"><strong>Login</strong></h2>
                <form onsubmit="login(event)">
                    <div class="mb-4">
                        <label for="username" class="block text-white mb-1">Username</label>
                        <input type="text" id="username" class="input w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-white mb-1">Password</label>
                        <div class="input-container">
                            <input type="password" id="password" class="input w-full" required>
                            <span id="toggle-password" class="eye-icon" onclick="togglePasswordVisibility()">
                                <i id="eye-icon" class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary w-full">Login</button>
                    <div id="message" class="message"></div>
                </form>
                <p class="mt-4 text-center text-white">Don't have an account? <a href="signup.html" class="btn-link">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>

</html>
